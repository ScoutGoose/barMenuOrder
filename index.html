<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor's Bar</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100&family=Smythe&display=swap"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- BANNER -->
    <header class="banner">
      <h1 class="header">Victor's Diner</h1>
      <h3 class="sub-header">The best burgers and pizzas in town</h3>
    </header>
    <!-- MAIN MENU SECTION -->
    <main>
      <!-- ALL AVAILABLE MENU ITEMS -->
      <section id="menu-items"></section>
      <!-- CHECKOUT SECTION -->
      <section class="checkout-container hidden">
        <h3>Your Order</h3>
        <div class="checkout-items-container">
          <div class="single-checkout-item">
            <h3 class="item-name">Pizza</h3>
            <button class="remove-btn">remove</button>
            <h4 class="item-price">$14</h4>
          </div>
        </div>
        <hr class="divider" />
        <div class="total-checkout-price">
          <h3>Total price:</h3>
          <h4 class="item-price total-price"></h4>
        </div>
        <button class="btn checkout-btn" id="checkout-btn">
          Complete order
        </button>
      </section>
      <!-- CONFIRMATION SCREEN -->
    </main>
    <section class="checkout-confirmation-screen hidden">
      <h2>Enter card details:</h2>
      <form class="card-info-form">
        <input
          type="text"
          name="cardholder-name"
          class="card-input"
          placeholder="Enter your name"
          required
        />
        <input
          type="text"
          name="card-number"
          class="card-input"
          placeholder="Enter card number"
          required
        />
        <input
          type="text"
          name="card-cvv"
          class="card-input"
          placeholder="Enter CVV"
          required
        />
        <button class="btn confirm-btn">Pay</button>
      </form>
      <span id="close-confirmation-screen">&#10006;</span>
    </section>
    <script src="app.js" type="module"></script>
  </body>
</html>
